<div class="modal-container d-flex flex-column align-items-center justify-content-center">
  <div class="content" (click)="$event.stopPropagation();">
    <div class="text-right">
      <mat-icon (click)="closeModal(null);" class="cursor-pointer">close</mat-icon>
    </div>
    <div class="h1 d-flex justify-content-center">
      fan
    </div>
    <div class="form-group">
      <input id="prenom" name="prenom" class="form-control"
             required minlength="2"
             placeholder="Prénom"
             [(ngModel)]="fan.prenom" #prenom="ngModel">

      <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)"
           class="alert alert-danger">

        <div *ngIf="prenom.errors.required">
          Le prénom est requis.
        </div>
        <div *ngIf="prenom.errors.minlength">
          Le prénom doit avoir 2 caractères minimum.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input id="nom" name="nom" class="form-control"
             placeholder="Nom"
             required minlength="2"
             [(ngModel)]="fan.nom" #nom="ngModel">

      <div *ngIf="nom.invalid && (nom.dirty || nom.touched)"
           class="alert alert-danger">

        <div *ngIf="nom.errors.required">
          Le nom est requis.
        </div>
        <div *ngIf="nom.errors.minlength">
          Le nom doit avoir 2 caractères minimum.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input id="ville" name="ville" class="form-control"
             required minlength="2"
             placeholder="Ville"
             [(ngModel)]="fan.ville" #ville="ngModel">

      <div *ngIf="ville.invalid && (ville.dirty || ville.touched)"
           class="alert alert-danger">

        <div *ngIf="ville.errors.required">
          La ville est requise.
        </div>
        <div *ngIf="ville.errors.minlength">
          La pays doit avoir 2 caractères minimum.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input id="pays" name="pays" class="form-control"
             required minlength="2"
             placeholder="Pays"
             [(ngModel)]="fan.pays" #pays="ngModel">

      <div *ngIf="pays.invalid && (pays.dirty || pays.touched)"
           class="alert alert-danger">

        <div *ngIf="pays.errors.required">
          Le pays est requis.
        </div>
        <div *ngIf="nom.errors.minlength">
          Le pays doit avoir 2 caractères minimum.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-light"
              (click)="addFan()"
              [disabled]="prenom.invalid || nom.invalid || ville.invalid || pays.invalid">
        Ajouter
      </button>
    </div>
  </div>
</div>
